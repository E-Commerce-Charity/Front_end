<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="contain-Signup mx-auto">
        <div class="Signup">
          <h1>Create Your Account</h1>
          <br />
          <form class="row">
            <div class="col-lg-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatinguser"
                  placeholder="Username"
                  required
                />
                <label for="floatinguser">User Name</label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  placeholder="username@gmail.com"
                  required
                />
                <label for="Email">Email</label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <label for="password">Password</label>
                <!-- <i class="fa-regular fa-eye-slash"></i> -->
              </div>
            </div>
            <div class="col-lg-12">
              <label for="gender" class="form-label" id="gender">Gender</label>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
                <label for="address">Address</label>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number"
                  required
                />
                <label for="phone">Phone</label>
              </div>
            </div>

            <div class="col-lg-12">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
            <div class="col-lg-12">
              <p class="paragraph">Already have an account?</p>
              <p class="login"><a routerLink="/login"> Login</a></p>
            </div>
          </form>
        </div>
        <div class="photo">
          <!-- <img class="img-fluid" src="../../../assets/signgirl.jpg" alt="" /> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
