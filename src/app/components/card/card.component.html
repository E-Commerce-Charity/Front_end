<div class="container">

    <div class="card shadow-sm p-3 mb-5 mt-5 bg-white rounded hover-zoom" style="width: 18rem;">
        <img class="card-img-top rounded-0 p-0 hover-zoom" src="https://harity.templatekit.co/wp-content/uploads/sites/49/elementor/thumbs/volunteers-packing-boxes-for-refugees-2021-09-03-13-43-09-utc-e1657202519125-pt5tcmq0t40t3uhbc5pyem9nxk84drvsuzx4h1clqw.jpg" alt="Card image cap">
        <div class="card-body">

          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="donation-num d-flex justify-content-between p-2">
            <p class="h6">Raise :{{rnVal}}</p>
            <p class="h6">From {{maxVal}}</p>
          </div>
          <div class="progress">
            <div id="progress" class="progress-bar text-end" role="progressbar" [style.width.%]="progress"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
          </div>
          <div class="mt-3"><button class="btn btn-warning">Donate Now</button></div>
        </div>
      </div>
</div>
