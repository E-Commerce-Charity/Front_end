<div class="container">


  <div class="card mb-5 mt-5 bg-white " style="width: 22rem;">

    <div class="img">
      <img src="http://{{data.images[0]}}" alt="">
      <span class="label-text">Food</span>
    </div>
    <div class="card-body">
      <h2>{{data.title}}</h2>
      <p class="card-text">{{data.description}}</p>
      <div class=" p-3" *ngIf="rnVal/maxVal>=1"></div>
      <div class="donation-num d-flex justify-content-between p-2" *ngIf="rnVal/maxVal<1">
        <p class="h6">Raise :<span>{{rnVal}}</span></p>
        <p class="h6">From : <span>{{maxVal}}</span></p>
      </div>
      <!-- <div class="progress" [style.width.%]="progress" *ngIf="rnVal/maxVal<1">
        <div id="progress" class="progress-bar text-end" role="progressbar" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">{{progress}}%</div>
      </div> -->
      <div class="progress-container">
        <div class="progress-wraper">
          <div class="progress-bar" class="progress" [style.width.%]="progress" *ngIf="rnVal/maxVal<1">
            <div class="progress-value progress-bar" id="progress" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100">
              <span class="value">{{progress}}%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3" *ngIf="rnVal/maxVal>=1"><button class="btn btn-warning w-100" (click)="add()"
          [disabled]="inCart||rnVal/maxVal>=1">Donation Completed</button>
      </div>
      <div class="mt-3" *ngIf="rnVal/maxVal<1"><button class="btn btn-warning w-100" (click)="add()"
          [disabled]="inCart||rnVal/maxVal>=1">{{addToCart}}</button>
      </div>
    </div>
  </div>
</div>
