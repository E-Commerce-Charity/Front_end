<div class="container w-25 mt-5 bg-light p-5 rounded-4">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">New Password</label>
      <input #password type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary" (click)="resetPassword(password.value)">Reset password</button>
  </form>
</div>
