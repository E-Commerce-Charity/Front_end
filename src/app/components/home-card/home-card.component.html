<div class="container">
  <div class="card mb-5 mt-5 bg-white " style="width: 18rem;">
    <div class="img">
      <img
        src="https://harity.templatekit.co/wp-content/uploads/sites/49/elementor/thumbs/volunteers-packing-boxes-for-refugees-2021-09-03-13-43-09-utc-e1657202519125-pt5tcmq0t40t3uhbc5pyem9nxk84drvsuzx4h1clqw.jpg"
        alt="Card image cap">
      <span class="label-text">Food</span>
    </div>
    <div class="card-body">
      <h2>Title</h2>
      <p class="card-text">data.description</p>
      <div class="donation-num d-flex justify-content-between p-2">
        <p class="h6">Raise :50</p>
        <p class="h6">From 100</p>
      </div>
      <div class="progress" [style.width.%]="50">
        <div id="progress" class="progress-bar text-end" role="progressbar" aria-valuenow="100" aria-valuemin="50"
          aria-valuemax="100">50%</div>
      </div>
      <div class="mt-3"><button class="btn btn-warning w-100" (click)="add()">Donate</button>
      </div>
    </div>
  </div>
</div>
