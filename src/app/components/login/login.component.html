<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="contain-login mx-auto">
        <div class="login">
          <h1>Login</h1>
          <br />
          <form class="row">
            <div>
              <p class="example-container">
                <mat-form-field
                  appearance="outline"
                  class="col-lg-12 col-md-12"
                  id="email"
                >
                  <mat-label>Email</mat-label>

                  <input
                    matInput
                    placeholder="Please Enter Your Email"
                    [formControl]="email"
                    required
                  />
                  <mat-error *ngIf="email.invalid">{{
                    getErrorMessage()
                  }}</mat-error>
                </mat-form-field>
              </p>
            </div>
            <br />
            <div>
              <p class="example-container">
                <mat-form-field
                  appearance="outline"
                  class="col-lg-12 col-md-12"
                  id="password"
                >
                  <mat-label>Password*</mat-label>

                  <input matInput [type]="hide ? 'password' : 'text'" />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                    id="pass_btn"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error *ngIf="password.invalid"
                    >{{ getPasswordMessage() }}
                  </mat-error>
                </mat-form-field>
              </p>
              <h6><a href="#"> Forget Password?</a></h6>
            </div>

            <br />
            <div class="col-lg-12">
              <button class="btn btn-primary" type="submit">Sign in</button>
            </div>
            <div class="col-lg-12">
              <p class="paragraph">Don't have an account yet?</p>
              <p class="register">
                <a routerLink="/signup">Register for free</a>
              </p>
            </div>
          </form>
        </div>
        <div class="photo">
          <img
            class="img-fluid"
            src="../../../assets/pexels-arvind-shakya-796526.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
