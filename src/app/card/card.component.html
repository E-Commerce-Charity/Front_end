

<div class="container">

    <div class="card mb-5 mt-5 bg-white " style="width: 18rem;">
      <div class="img">

        <img src="https://harity.templatekit.co/wp-content/uploads/sites/49/elementor/thumbs/volunteers-packing-boxes-for-refugees-2021-09-03-13-43-09-utc-e1657202519125-pt5tcmq0t40t3uhbc5pyem9nxk84drvsuzx4h1clqw.jpg" alt="Card image cap">
        <span class="label-text">Food</span>
      </div>
        <div class="card-body">

          <h2>Heading</h2>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="donation-num d-flex justify-content-between p-2">
            <p class="h6">Raise :{{rnVal}}</p>
            <p class="h6">From {{maxVal}}</p>
          </div>
          <div class="progress">
            <div id="progress" class="progress-bar text-end" role="progressbar" [style.width.%]="progress"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
          </div>
          <div class="btns d-flex justify-content-between">

            <div class="mt-3"><button class="btn btn-warning" (click)="donateNow()">Donate Now</button></div>
            <div class="mt-3"><button class="btn btn-warning" (click)="add()">Add to Cart</button></div>
          </div>
        </div>
      </div>
</div>
